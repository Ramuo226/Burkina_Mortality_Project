<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renforcer les preuves de performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
    <style>
    :root {
        --primary: #4CB5FF;          /* Picton Blue */
        --primary-light: #76C5FF;    /* Lighter Picton Blue */
        --secondary: #2AA5FF;        /* Slightly darker Picton Blue */
        --accent: #00E5FF;           /* Bright turquoise accent */
        --light-bg: #F0F8FF;         /* Very light blue background */
        --white: #FFFFFF;            /* White */
        --text-dark: #2C3E50;        /* Dark text color */
        --text-medium: #5D7A94;      /* Medium text color */
        --border-color: #D9E8F5;     /* Light border color */
        --card-bg: #FFFFFF;          /* Card background */
        --header-bg: #E6F3FF;        /* Light header background */
        --shadow: rgba(76, 181, 255, 0.15); /* Shadow color */
    }
        
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.7;
        color: var(--text-dark);
        background-color: var(--light-bg);
        overflow-x: hidden;
    }
    
    a {
        text-decoration: none;
        color: var(--primary);
        transition: color 0.3s ease;
    }
    
    a:hover {
        color: var(--secondary);
    }
    
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Header Styles */
    .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        overflow: hidden;
        background-color: var(--header-bg);
        color: var(--text-dark);
    }
    
    .hero-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(76, 181, 255, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(0, 229, 255, 0.12) 0%, transparent 50%);
        z-index: 1;
    }
    
    .hero-content {
        position: relative;
        z-index: 2;
        max-width: 1000px;
        display: flex;
        align-items: center;
        gap: 4rem;
    }
    
    .hero-text {
        flex: 1;
    }
    
    .hero-image {
        position: relative;
        flex-shrink: 0;
    }
    
    .hero-profile-pic {
        width: 300px;
        height: 300px;
        border-radius: 15px;
        object-fit: cover;
        border: 4px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 15px 30px var(--shadow);
        position: relative;
        z-index: 2;
    }
    
    .hero-image-glow {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--primary), var(--accent));
        border-radius: 15px;
        filter: blur(20px);
        opacity: 0.4;
        z-index: 1;
    }
    
    .hero h1 {
        font-size: 2.8rem;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, var(--primary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
    }
    
    .hero p {
        font-size: 1.25rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        max-width: 100%;
        color: var(--text-medium);
    }
    
    .cta-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .btn-primary {
        background: linear-gradient(to right, var(--primary), var(--accent));
        color: white;
        border: none;
    }
    
    .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }
    
    .btn-outline {
        background: transparent;
        color: var(--primary);
        border: 2px solid var(--primary);
    }
    
    .btn-outline:hover {
        background-color: var(--primary);
        color: white;
        transform: translateY(-3px);
    }
    
    /* Navigation */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 1.2rem 0;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    
    .navbar.scrolled {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 0.8rem 0;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
    }
    
    .logo span {
        color: var(--accent);
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: var(--text-medium);
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
        color: var(--primary);
    }
    
    .nav-links a.active {
        color: var(--primary);
        position: relative;
    }
    
    .nav-links a.active::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, var(--primary), var(--accent));
        border-radius: 2px;
    }
    
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--primary);
        font-size: 1.5rem;
        cursor: pointer;
    }
    
    /* Footer */
    .footer {
        background-color: var(--white);
        color: var(--text-medium);
        padding: 3rem 0;
        border-top: 1px solid var(--border-color);
    }
    
    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .footer-text {
        color: var(--text-medium);
    }
    
    /* Back to Top Button */
    .back-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(to right, var(--primary), var(--accent));
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 999;
    }
    
    .back-to-top.active {
        opacity: 1;
        visibility: visible;
    }
    
    .back-to-top:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }
    
    /* Animations */
    .fade-in {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }
    
    .fade-in.active {
        opacity: 1;
        transform: translateY(0);
    }
    
    /* Responsive Styles */
    @media screen and (max-width: 992px) {
        .hero h1 {
            font-size: 2.4rem;
        }
    }
    
    @media screen and (max-width: 768px) {
        .navbar-container {
            padding: 0 20px;
        }
        
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background-color: var(--white);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
            z-index: 1001;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.1);
        }
        
        .nav-links.active {
            right: 0;
        }
        
        .menu-toggle {
            display: block;
            z-index: 1002;
        }
        
        .menu-toggle.active {
            color: var(--primary);
        }
        
        .hero h1 {
            font-size: 2rem;
        }
        
        .hero-content {
            flex-direction: column-reverse;
            text-align: center;
            gap: 2rem;
        }
        
        .hero-profile-pic {
            width: 250px;
            height: 250px;
        }
        
        .cta-buttons {
            justify-content: center;
        }
    }
    
    @media screen and (max-width: 480px) {
        .hero-profile-pic {
            width: 200px;
            height: 200px;
        }
        
        .hero h1 {
            font-size: 1.8rem;
        }
        
        .cta-buttons {
            flex-direction: column;
            width: 100%;
        }
        
        .btn {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container container">
            <a href="#" class="logo">Oumar<span>Billa</span></a>
            <div class="nav-links">
                <a href="#home" class="active">Home</a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-pattern"></div>
        <div class="container">
            <div class="hero-content">  
                <div class="hero-text">
                    <h1>Renforcer les preuves de performance du système de santé au Burkina Faso</h1>
                    <div class="cta-buttons">
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-globe"></i>
                            English
                        </a>
                        <a href="https://mohamedsillahkanu.github.io/burkina/" class="btn btn-outline">
                            <i class="fas fa-language"></i>
                            French
                        </a>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="hero-image-glow"></div>
                    <img src="image (4).png" alt="Burkina Faso Health System" class="hero-profile-pic">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">© 2025 Système de santé au Burkina Faso. All rights reserved.</p>
                <div class="social-links">
                    <!-- Social links can be added here -->
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Back to Top Button -->
    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>
    
    <script>
        // Navigation menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Back to top button
        const backToTopButton = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('active');
            } else {
                backToTopButton.classList.remove('active');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    navLinks.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        });
        
        // Fade-in animation for sections
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const fadeInObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, {
            threshold: 0.1
        });
        
        fadeElements.forEach(element => {
            fadeInObserver.observe(element);
        });
    </script>
</body>
</html>
